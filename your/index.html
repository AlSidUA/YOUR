<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>TВОЄ</title>
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__container">
				<div class="card__top">
					<div class="card__top-promotion">Акція</div>
					<div class="card__top-icons">
						<img src="/your/img/icons/pay-part_new.svg" alt="Part">
						<img src="/your/img/icons/Vector.svg" alt="Vector">
					</div>
				</div>
				<div class="card__img">
					<img src="/your/img/pka16-es16li-500x500.png" alt="Product photo">
				</div>
				<div class="card__title">
					<h2 class="card__title-text">Пила ланцюгова акум. PRO-CRAFT PKA-16/2 (без АКБ та зар. прист.) + Ножиці аккум. PRO-CRAFT ES-16/2</h2>
				</div>
				<div class="card__rating rating">
					<div class="rating__container">
						<ul class="rating__icons">
							<li class="rating__icons-1"><img src="/your/img/icons/star.svg" alt="Star"></li>
							<li class="rating__icons-2"><img src="/your/img/icons/star.svg" alt="Star"></li>
							<li class="rating__icons-3"><img src="/your/img/icons/star.svg" alt="Star"></li>
							<li class="rating__icons-4"><img src="/your/img/icons/star.svg" alt="Star"></li>
							<li class="rating__icons-5"><img src="/your/img/icons/star.svg" alt="Star"></li>
						</ul>
					</div>
					<div class="rating__reviews">
						<div class="rating__reviews-sum">13</div>
					</div>
				</div>
				<div class="card__buy">
					<div class="card__buy-price card__price">
						<div class="card__price-discount">8 005</div>
						<div class="card__price-common">5 997</div>
					</div>
					<button class="card__buy-btn"><img src="/your/img/icons/buy.svg" alt=""></button>
				</div>
				<div class="card__info info__product">
					<div class="info__product-producer producer__info">
						<div class="producer__info-producer">Виробник</div>
						<div class="producer__info-data">Vitals</div>
					</div>
					<div class="info__product-power power__info">
						<div class="power__info-power">Потужність к.с.</div>
						<div class="power__info-data">3</div>
					</div>
					<div class="info__product-leght leght__info">
						<div class="leght__info-length">Довжина шини</div>
						<div class="leght__info-data">45</div>
					</div>
					<div class="info__product-step step__info">
						<div class="step__info-step">Крок ланцюга</div>
						<div class="step__info-data">0.325</div>
					</div>
				</div>
			</div>
		</div>
		
		</div>
	</div>
</body>
</html>
